version: '3.8'

# MINIMAL Docker Compose for QUICK LOCAL TESTING
# Just the app - no Kafka, no Redis complexity
# Perfect for testing APIs and invoice generation
# Run: docker-compose -f docker-compose.dev.yml up --build

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: product-order-service-dev
    ports:
      - "8080:8080"
    environment:
      # H2 Database (in-memory)
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:testdb
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=
      - SPRING_JPA_HIBERNATE_DDL_AUTO=create-drop
      - SPRING_H2_CONSOLE_ENABLED=true
      
      # Disable Redis (use in-memory cache)
      - SPRING_CACHE_TYPE=caffeine
      
      # Disable Kafka (for simpler testing)
      - SPRING_KAFKA_ENABLED=false
      
      # AWS S3 Credentials
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_S3_BUCKET_NAME=${AWS_S3_BUCKET_NAME:-my-pos-bucket-125}
      
      # JWT Secret
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production-min-256-bits
      
      # Logging
      - LOGGING_LEVEL_ROOT=INFO
      - LOGGING_LEVEL_COM_ECOMMERCE=DEBUG
      
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/product-order-service/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

