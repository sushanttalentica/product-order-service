                items:
                  $ref: '#/components/schemas/OrderResponse'

  /api/v1/orders/{orderId}/status:
    patch:
      tags: [Orders]
      operationId: updateOrderStatus
      security:
        - bearerAuth: []
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: status
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'

  /api/v1/orders/date-range:
    get:
      tags: [Orders]
      operationId: getOrdersByDateRange
      security:
        - bearerAuth: []
      parameters:
        - name: startDate
          in: query
          required: true
          schema:
            type: string
            format: date-time
        - name: endDate
          in: query
          required: true
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrderResponse'

  /api/v1/orders/amount-range:
    get:
      tags: [Orders]
      operationId: getOrdersByAmountRange
      security:
        - bearerAuth: []
      parameters:
        - name: minAmount
          in: query
          required: true
          schema:
            type: number
        - name: maxAmount
          in: query
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrderResponse'

  /api/v1/orders/statistics:
    get:
      tags: [Orders]
      operationId: getOrderStatistics
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Success
          content:
            application/json:
