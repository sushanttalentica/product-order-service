apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-order-service
  namespace: uat
  labels:
    app: product-order-service
    environment: uat
spec:
  replicas: 3
  selector:
    matchLabels:
      app: product-order-service
  template:
    metadata:
      labels:
        app: product-order-service
        environment: uat
    spec:
      containers:
      - name: product-order-service
        image: your-docker-registry.com/product-order-service:latest-uat
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "uat"
        - name: JVM_OPTS
          value: "-Xmx1g -Xms512m -XX:+UseG1GC"
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: product-order-service-secret
              key: db-username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: product-order-service-secret
              key: db-password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: product-order-service-secret
              key: jwt-secret
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "uat-kafka-cluster:9092"
        - name: AWS_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: product-order-service-secret
              key: aws-access-key
        - name: AWS_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: product-order-service-secret
              key: aws-secret-key
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: product-order-service-secret
              key: redis-password
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 15
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 3
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true
        - name: logs-volume
          mountPath: /app/logs
      volumes:
      - name: config-volume
        configMap:
          name: product-order-service-config
      - name: logs-volume
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: product-order-service
  namespace: uat
  labels:
    app: product-order-service
spec:
  selector:
    app: product-order-service
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: product-order-service-ingress
  namespace: uat
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rate-limit: "1000"
spec:
  rules:
  - host: product-order-service-uat.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: product-order-service
            port:
              number: 8080
